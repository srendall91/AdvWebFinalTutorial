<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content= "initial-scale=1" />
    <title>AdvWeb final assignment</title>
    <link rel="stylesheet" type="text/css" href="default.css">
  </head>
  <body>
    <header>
      <h1>Advanced Web Programming Exercise - Glasses and Moustache</h1>
    </header>
    <section class="leftcolumn">
      <div class="card" align="center">
          <canvas id="canvas-video" width="640" height="480"></canvas>
      </div>
    </section>
    <section class="rightcolumn">
      <div class='card'>
        <h2>Select Glasses</h2>
        <input type="radio" name="glassesSelection" value="0" checked>Default<br>
        <input type="radio" name="glassesSelection" value="1">Green<br>
        <input type="radio" name="glassesSelection" value="2">Blue<br>
        <input type="radio" name="glassesSelection" value="3">Black<br>
        <input type="radio" name="glassesSelection" value="4">3D<br>
        <input type="radio" name="glassesSelection" value="5">Batman<br>
        <input type="radio" name="glassesSelection" value="6">none<br>
      </div>
      <div class='card'>
        <h2>Select Moustache</h2>
        <input type="radio" name="noseSelection" value="0">Default<br>
        <input type="radio" name="noseSelection" value="1">Brown<br>
        <input type="radio" name="noseSelection" value="2">Magnum<br>
        <input type="radio" name="noseSelection" value="3">Jack Sparrow<br>
        <input type="radio" name="noseSelection" value="4">Banana<br>
        <input type="radio" name="noseSelection" value="5" checked>none<br>
      </div>
      <div class='card' align="center">
        <canvas id="canvas-face" width="200" height="200"></canvas>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <script>
      	var ch = document.getElementsByName('glassesSelection');

        for (var i = ch.length; i--;) {
            ch[i].onchange = function() {
                setGlasses(this.value);
            }
        }
        var ch = document.getElementsByName('noseSelection');

        for (var i = ch.length; i--;) {
            ch[i].onchange = function() {
                setMoustache(this.value);
            }
        }
      </script>
  </body>
</html>
